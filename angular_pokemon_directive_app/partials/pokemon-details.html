
<h3>{{pokemon.name}}</h3>
<img ng-src="{{pokemon.image}}" />
<ul>
  <li>Types:
    <ul>
      <li ng-repeat="type in pokemon.types">{{type.name}}</li>
    </ul>
  </li>
  <li>Moves:
    <ul>
      <li ng-show="!pokemon.moves.length">No moves found.</li>
      <li ng-hide="!pokemon.moves.length" ng-repeat="move in pokemon.moves | limitTo: limit">{{move.name}}</li>
    </ul>
</ul>
